    <!-------Main-------->
    <div>
        <h1 class="display-4 text-center font-italic my-5">CONTACTO</h1>
    </div>

    <div class="container contact my-5 mb-5">
        <div class="row">
            <div class="col-md-3 bg-dark text-white">
                <div class="contact-info ">
                    <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
                    <h2>Contactanos...</h2>
                    <h4 class="text-white">Nos encantar√≠a saber de ti!</h4>
                </div>
            </div>
            <div class="col-md-9">
                <div class="contact-form">
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="fname">Primer Nombre:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="fname" placeholder="Ingrese Primer Nombre"
                                name="fname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="lname">Segundo Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lname" placeholder="Ingrese Segundo Nombre"
                                name="lname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Ingrese email"
                                name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="comment">Comentario:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control " rows="5" id="comment"
                                placeholder="Ingrese su Consulta"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10 ">
                            <input class="btn btn-primary boton--primario" type="submit" value="Enviar">
                            <input class="btn btn-primary boton--secundario" type="reset" value="Limpiar">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
